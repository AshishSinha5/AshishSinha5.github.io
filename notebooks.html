---
layout: page
title: Notebooks
---
<section class="list">
    {% for notebook in site.static_files %}
        {% if notebook.path contains 'notebooks/' and notebook.extname == '.ipynb' %}
            <div class="item">
                <a class="url" href="https://github.com/AshishSinha5/AshishSinha5.github.io/blob/main{{ notebook.path }}" target="_blank">
                    <h3 class="title">{{ notebook.basename }}</h3>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
