---
layout: page
title: Notebooks
---
<section class="list">
    {% for post in site.posts %}
        {% if post.categories contains 'notebook' %}
            <div class="item">
                <a class="url" href="{{ site.url }}{{ post.url }}">
                    <h3 class="title">{{ post.title }}</h3>
                </a>
                <p class="description">{{ post.description }}</p>
            </div>
        {% endif %}
    {% endfor %}
</section>
